<!doctype html>
<html lang="en" dir="ltr" class="hydrated">

<head>
  <meta charset="UTF-8" />
  <title>Example Capacitor App</title>
  <meta name="viewport"
    content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="format-detection" content="telephone=no" />
</head>

<body style="height: 100vh; width: 100vw; margin: 0; display: flex; justify-content: center; align-items: center;">
  <main>
    <h1>Capacitor Test Plugin Project</h1>
    <p>
      This project can be used to test out the functionality of your plugin. Nothing in the <em>example/</em> folder
      will be published to npm when using this template, so you can create away!
    </p>
    <button onclick="selectLabelPrinter()">Select a Label Printer</button>
    <button onclick="getPrinterInfo(selectedPrinter?.url)">Get Printer Info</button>
    <button onclick="printToBrotherPrinter({
        printerURL: selectedPrinter?.url, 
        imageSource: 'https://delivery.churchlabcdn.com/test-label.png', 
        labelSize: '29x62mm',
        rotate: true
        })">Print
      to Brother Printer</button>
  </main>

  <script src="./js/example.js" type="module"></script>
</body>

</html>
